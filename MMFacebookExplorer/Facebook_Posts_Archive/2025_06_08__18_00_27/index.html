    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221250983339718441%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjUwOTgzMzM5NzE4NDQxOjEyNTA5ODMzMzk3MTg0NDE%3D%22%2C%22content%22%3A%22Kidney%20stones%20are%20produced%20from%20high-protein%2C%20high-fat%20diets.%20Kidney%20stones%20can%20be%20protein-based%20or%20calcium-based%20or%20even%20some%20of%20both.%5Cn%5CnKidney%20injury%20is%20what%20leads%20to%20kidney%20dysfunction%20and%20disease.%20It%20can%20come%20in%20different%20forms.%20One%20form%20is%20toxic%20injury%20from%20pharmaceuticals%2C%20recreational%20drugs%2C%20toxic%20heavy%20metals%2C%20pesticides%2C%20herbicides%2C%20and%20solvents.%5Cn%5CnBy%20far%20the%20most%20common%20cause%20of%20kidney%20disease%20is%20pathogenic%20injury%2C%20which%20results%20when%20viruses%20or%20bacteria%20enter%20the%20kidney%20via%20blood%20vessels%20or%20the%20urinary%20tract.%20The%20most%20common%20viruses%20that%20cause%20this%20are%20HHV-6%20and%20HHV-7%E2%80%94and%20they%E2%80%99re%20under%20the%20radar%20of%20medical%20research%20and%20science%20as%20far%20as%20kidney%20disease%20goes.%20When%20a%20virus%20inflames%20a%20kidney%2C%20a%20physician%20will%20often%20mistakenly%20believe%20that%20it%E2%80%99s%20the%20immune%20system%20attacking%20the%20gland.%20When%20it%20comes%20to%20kidney%20tumors%20and%20cysts%2C%20whether%20cancerous%20or%20benign%2C%20viruses%20play%20a%20role%20in%20creating%20them%2C%20too.%20In%20the%20case%20of%20bacterial%20kidney%20infections%2C%20strep%20is%20a%20common%20cause%3B%20it%E2%80%99s%20also%20responsible%20for%20urinary%20tract%20infections%20(UTIs)%20that%20turn%20into%20severe%20kidney%20infections.%5Cn%5CnAnd%20then%20there%E2%80%99s%20food%20injury.%20Diets%20high%20in%20protein%20shorten%20the%20life%20of%20the%20kidneys.%20The%20popularity%20of%20high-protein%20diets%20is%20quite%20extraordinary%20considering%20that%20even%20medical%20research%20and%20science%20are%20aware%20that%20people%20with%20even%20a%20slight%20kidney%20issue%20cannot%20consume%20too%20much%20protein.%20High-protein%20diets%20are%20high%20in%20fat%2C%20too%2C%20and%20that%20combination%20creates%20a%20lot%20of%20wear%20and%20tear%20on%20the%20kidneys%2C%20setting%20the%20stage%20for%20pathogens%2C%20or%20any%20of%20these%20other%20injury%20sources%2C%20to%20push%20the%20kidneys%20over%20the%20edge.%5Cn%5CnEspecially%20if%20you%E2%80%99re%20going%20through%20dialysis%20or%20another%20complicated%20kidney%20procedure%2C%20speak%20to%20your%20doctor%20before%20applying%20anything%20to%20your%20life%2C%20including%20healing%20foods.%20With%20any%20kidney%20problem%20or%20disease%2C%20large%20dosages%20of%20anything%20are%20not%20ideal%2C%20whether%20of%20medicine%2C%20animal%20protein%2C%20plant-based%20protein%2C%20or%20certain%20supplements.%20We%20need%20to%20be%20respectful%20and%20mindful%20that%20when%20kidneys%20are%20in%20a%20weakened%2C%20problematic%20state%2C%20more%20isn%E2%80%99t%20necessarily%20best%2C%20even%20of%20healing%20foods.%20Smaller%20amounts%20of%20healing%20foods%20can%20be%20best.%5Cn%5CnLearn%20more%20%26%20find%20out%20how%20to%20heal%20in%20Liver%20Rescue.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fmedical-medium-kidney-health%26h%3DAT1xth0xnpTKSDi4hgSXbXLzEU9rzzqCBKhWGXzClxhbVcCQOwLp4IJbitgYn1InjzmS3oIKNVDnIsI2teHlS3HmmrsDyyUsVbV8jvnPweFy2sYPl4hqBuUAE-3EwQVeOiQ1N9uH7I1GwFw51reEKA%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid0eiHprJuqB8VD5AN2GxBen1DSXXXsmc6u3yYGg1mnBp4pb1896ojJuSN43K6udpjGl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI1MDk4MzMzOTcxODQ0MQ%3D%3D%22%2C%22reactionsCount%22%3A495%2C%22shareCount%22%3A96%2C%22commentCount%22%3A54%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22%2C%22avatar%22%3A%22https%3A%2F%2Fscontent-mia3-2.xx.fbcdn.net%2Fv%2Ft39.30808-1%2F464708423_33299
