d%E2%80%94possibly%20linked%20to%20the%20Genesis%206%20account%20(see%20below)%E2%80%94and%20are%20now%20awaiting%20judgment%5Cn%5Cn2%20Peter%202%3A4%5Cn%E2%80%9CFor%20if%20God%20did%20not%20spare%20angels%20when%20they%20sinned%2C%20but%20sent%20them%20to%20hell%2C%20putting%20them%20in%20chains%20of%20darkness%20to%20be%20held%20for%20judgment%5Cn%5CnInterpretation%3A%5CnClearly%20speaks%20of%20angels%20who%20sinned%20and%20are%20being%20restrained%20until%20the%20final%20judgment.%5Cn%5CnGenesis%206%3A1%E2%80%934%20%E2%80%94%20The%20%E2%80%9CSons%20of%20God%E2%80%9D%5Cn%5Cn%E2%80%9CThe%20sons%20of%20God%20saw%20that%20the%20daughters%20of%20humans%20were%20beautiful%2C%20and%20they%20married%20any%20of%20them%20they%20chose%E2%80%A6%E2%80%9D%5Cn%5CnInterpretation%3A%5CnSome%20traditions%20(especially%20in%20Jewish%20and%20early%20Christian%20texts%20like%201%20Enoch)%20interpret%20%E2%80%9Csons%20of%20God%E2%80%9D%20as%20angels%20who%20left%20heaven%2C%20sinned%20with%20human%20women%2C%20and%20were%20punished.%20This%20is%20controversial%20and%20debated%20among%20scholars.%5Cn%5CnJob%201%3A6%E2%80%9312%20and%20Job%202%3A1%E2%80%937%20%E2%80%94%20Satan%20Among%20the%20Sons%20of%20God%5Cn%5Cn%E2%80%9COne%20day%20the%20sons%20of%20God%20came%20to%20present%20themselves%20before%20the%20Lord%2C%20and%20Satan%20also%20came%20with%20them%E2%80%A6%E2%80%9D%5Cn%5CnInterpretation%3A%5CnShows%20Satan%20as%20a%20distinct%20being%20among%20heavenly%20beings%E2%80%94likely%20fallen%2C%20yet%20still%20granted%20access%20to%20God%E2%80%99s%20presence%20to%20test%20Job.%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid02rsnas5xfB4sJjRbFJsJbcHq2yWLLoHtVWtoLmPadnYSgj6MkBPyRpPspbGH6qV28l%3Fcomment_id%3D1196221555530565%26reply_comment_id%3D662335210183924%22%2C%22author%22%3A%7B%22name%22%3A%22Petra%20Zellars-Crawford%22%2C%22id%22%3A%22100000021207371%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fpetra.zellars%22%2C%22avatar%22%3A%22https%3
