    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221244507927032649%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQ0NTA3OTI3MDMyNjQ5OjEyNDQ1MDc5MjcwMzI2NDk%3D%22%2C%22content%22%3A%22The%20worst%2C%20darkest%20demons%20are%20the%20ones%20working%20for%20fallen%20angels.%20These%20are%20fallen%20soul%20derms.%20These%20demons%20are%20the%20blood-thirsty%20souls%20that%20once%20existed%20in%20people%20who%20committed%20some%20of%20the%20most%20anti-compassionate%2C%20horrific%20acts%2C%20going%20back%20thousands%20of%20years%E2%80%94much%20of%20which%20occurred%20in%20the%20last%2010%2C000%20years%20and%20some%20within%20the%20last%20100%2C000%20years.%20These%20people%20created%20enough%20destruction%20upon%20humankind%20when%20they%20were%20alive%20that%20their%20souls%20became%20completely%20corrupted.%5Cn%5CnWhen%20a%20person%20commits%20horrific%20atrocities%20and%20they%20get%20to%20the%20end%20of%20their%20life%2C%20if%20they%20choose%20not%20to%20repent%20with%20their%20last%20breaths%2C%20then%20they%20forfeit%20the%20possibility%2C%20if%20available%2C%20of%20a%20communal%20gathering%20of%20angels%20upon%20death.%20If%20they%20don't%20get%20to%20that%20moment%20where%20they%20resolve%20and%20truly%20repent%20and%20feel%20the%20pain%20and%20the%20suffering%20they've%20caused%2C%20that%20soul%20becomes%20angel-less.%20That%20doesn't%20mean%20that%20if%20they%20do%20repent%2C%20they're%20absolved%20of%20all%20their%20sins.%20But%20by%20choosing%20not%20to%20repent%2C%20they've%20foregone%20what%20their%20free%20will%20has%20to%20offer%2C%20which%20is%20reconciling%20with%20their%20own%20soul%20on%20the%20atrocities%20and%20evildoing%20they've%20done.%20There's%20no%20rising%20above%20and%20traveling%20to%20the%20Light.%20There's%20no%20entering%20the%20Kingdom%20of%20Heaven.%20The%20free%20will%20of%20that%20soul%20has%20chosen%20not%20to%20experience%20any%20sympathy%20or%20empathy%20about%20the%20effects%20of%20the%20tragic%2C%20diabolical%20behavior%20they%20committed.%5Cn%5CnDuring%20these%20people's%20lives%2C%20fallen%20angels%20were%20already%20periodically%20watching%20them%E2%80%94watching%20their%20evildoings%20and%20torture%20upon%20others.%20Fallen%20angels%20may%20not%20have%20been%20influencing%20these%20people%3B%20they%20were%20just%20keeping%20an%20eye%20on%20them%20and%20preparing%20for%20their%20death.%20Immediately%20upon%20death%2C%20fallen%20angels%20tried%20to%20recruit%20these%20worst%20souls%20and%20convince%20them%20to%20do%20the%20fallen%20angels'%20bidding.%20That%20doesn't%20mean%20the%20worst%20souls%20always%20agree%2C%20because%20of%20their%20own%20free%20will.%20Yet%20when%20a%20soul%20does%20get%20convinced%2C%20then%20fallen%20angels%20must%20battle%20to%20keep%20their%20soul%20out%20of%20confinement%E2%80%94out%20of%20God's%20containment%20system%E2%80%94so%20that%20soul%20can%20become%20a%20demon.%5Cn%5CnTwo%20types%20of%20fallen%20soul%20derms%20that%20fallen%20angels%20recruit%20and%20win%20are%20derms%20of%20devotion%20and%20derms%20of%20persuasion.%5Cn%5CnFind%20out%20more%20in%20Angels%2C%20Demons%20%26%20Spiritual%20Tools%20by%20Anthony%20William.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Ffallen-soul-derms%26h%3DAT3LnkQreF6Kn_FL1xoHows2v2E01wqXrDW5oPNPRM0PwO9Y7eN67H6FO04ACkFphisDBWRKbQ9NhDaL2ddv2s8oM3uYjU0HJDkih8EUL8UBAWY-DtkKnZQyW4ZFazuwsa1X-G-AC6QvipJrIoTU0g%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid06P9r6W7V5A1S3rcogaC6FDyBC8U1aYftdHPz3FrYb79miXn1WwygEFRPh2bsRDBUl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI0NDUwNzkyNzAzMjY0OQ%3D%3D%22%2C%22reactionsCount%22%3A332%2C%22shareCount%22%3A37%2C%22commentCount%22%3A66%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22%2C%22avatar%22%3A%22https%3A%2F%2Fscontent-mia3-2.xx.fbcdn.net%2Fv%2Ft39.30808-1%2F464708423_3329921377143017_158179
