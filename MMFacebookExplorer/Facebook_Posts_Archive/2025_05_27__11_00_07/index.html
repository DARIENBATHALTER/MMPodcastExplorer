    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221242169423933166%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQyMTY5NDIzOTMzMTY2OjEyNDIxNjk0MjM5MzMxNjY%3D%22%2C%22content%22%3A%22The%20sugar%20in%20honey%20is%20nothing%20like%20processed%20sugar%E2%80%94don%E2%80%99t%20confuse%20it%20with%20table%20sugar%20or%20high-fructose%20corn%20syrup.%20Rather%2C%20because%20bees%20collect%20from%20plant%20species%20far%20and%20wide%2C%20the%20fructose%20and%20glucose%20in%20honey%20are%20saturated%20with%20more%20than%20200%2C000%20undiscovered%20phytochemical%20compounds%20and%20agents%2C%20including%20pathogen-killers%2C%20phytochemicals%20that%20help%20protect%20you%20from%20radiation%20damage%2C%20and%20anti-cancerous%20phytochemicals.%5Cn%5CnHoney%E2%80%99s%20highly%20absorbable%20sugar%20and%20B12%20coenzymes%20make%20it%20one%20of%20the%20most%20powerful%20brain%20foods%20of%20our%20time.%20Plus%2C%20raw%20honey%20helps%20repairs%20DNA%20and%20is%20extremely%20high%20in%20minerals%20such%20as%20calcium%2C%20potassium%2C%20zinc%2C%20selenium%2C%20phosphorus%2C%20chromium%2C%20molybdenum%2C%20and%20manganese.%5Cn%5CnHoney%20in%20its%20raw%20form%20is%20important%20for%20supporting%20immunity%20and%20a%20secret%20weapon%20to%20help%20with%20infectious%20illness.%20When%20you%E2%80%99re%20dealing%20with%20weakened%20immunity%20and%20feel%20like%20you%E2%80%99re%20extra%20susceptible%20to%20catching%20colds%2C%20flus%2C%20stomach%20bugs%2C%20and%20food%20poisoning%2C%20raw%20honey%20assists%20your%20body%20in%20keeping%20a%20strong%20first%20line%20of%20defense%20by%20strengthening%20neutrophils%20and%20macrophages%20so%20they%20can%20fight%20off%20pathogens.%20(It%E2%80%99s%20not%20yet%20documented%20by%20medical%20science%20that%20these%20and%20other%20white%20blood%20cells%20feed%20off%20of%20immune-stimulating%20phytochemicals.)%5Cn%5CnThese%20properties%20also%20make%20raw%20honey%20anti-inflammatory%E2%80%94because%20it%20helps%20inhibit%20pathogens%20from%20procreating%20and%20thus%20releasing%20toxins%20that%20elevate%20inflammation.%5Cn%5CnHow%20To%20Use%3A%5Cn%5CnMake%20Medical%20Medium%20Lemon%2C%20Honey%2C%20Ginger%20Water%20or%20simply%20add%20to%20lemon%20water.%20Enjoy%20on%20top%20of%20berries%20or%20other%20fruits.%20Add%20to%20smoothies%2C%20dips%2C%20or%20salad%20dressings.%20Add%20to%20warm%20(not%20hot)%20herbal%20teas.%20Chaga%20tea%20is%20especially%20beneficial%20when%20raw%20honey%20is%20added.%20Use%20raw%20honey%20as%20a%20replacement%20for%20any%20other%20processed%20sweetener.%5Cn%5CnFor%20more%20information%20on%20the%20healing%20properties%20of%20raw%20honey%20and%20the%20symptoms%20and%20conditions%20it%20can%20help%20with%2C%20check%20out%20the%20New%20York%20Times%20best-selling%20book%2C%20Medical%20Medium%20Life-Changing%20Foods%3A%20Save%20Yourself%20and%20the%20Ones%20You%20Love%20with%20the%20Hidden%20Healing%20Powers%20of%20Fruits%20%26%20Vegetables%2C%20and%20the%20other%20books%20in%20the%20Medical%20Medium%20series.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fraw-honey-sweet-medicinal%26h%3DAT0hNUbiQfkaJLpfxm528vB63dyIB_CVt7L105GB6hHJ5KC3X1AB4J4pPEBAqHKkyIFOoN7eVxg5bY6bqPcBiLFw9Ujw7dyOGEovPJ2e2NdU0tTztpM2HEL_dYgij9nQOoMyWRtRzvFKSeKG8yNyIQ%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid02Snt2qznWEjqZVB8CwokxhwZPiAyQ21XYXsbHVxMvDG9jVTpttm1WeBMgvLzMn2TPl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI0MjE2OTQyMzkzMzE2Ng%3D%3D%22%2C%22reactionsCount%22%3A1145%2C%22shareCount%22%3A338%2C%22commentCount%22%3A51%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22%2C%22avatar%22%3A%22https%3A%2F%2Fscontent-mia3-2.xx.fbcdn.net%2Fv%2Ft39.30808-1%2F464708423_3329921377143017_1581797844988372747_n.jpg%3Fstp%3Dcp0_dst-jpg_s80x80_tt6%26_nc_cat%3D103%26ccb%3D1-7%26_nc_sid%3D2d3e12%26_nc_ohc%3DQnxlC6KJSlUQ7kNvwE1R1 able%20sources%20and%20clarify%20what%20the%20Medical%20Medium%20might%20say%20about%20these%20symptoms.%20Your%20symptoms%E2%80%94pins%20and%20needles%2C%20body%20jumping%20(likely%20muscle%20twitches%20or%20spasms)%2C%20and%20extreme%20dizziness%E2%80%94are%20concerning%20and%20could%20be%20related%20to%20elevated%20vitamin%20B6%20levels%20or%20other%20underlying%20issues.%20Since%20you%20mention%20having%20triple%20the%20normal%20amount%20of%20B6%20in%20your%20body%20without%20taking%20supplements%2C%20this%20is%20unusual%20and%20may%20warrant%20further%20investigation%2C%20as%20dietary%20sources%20alone%20typically%20don%E2%80%99t%20cause%20such%20elevations.General%20Information%20on%20Vitamin%20B6%20and%20SymptomsHigh%20levels%20of%20vitamin%20B6%20(pyridoxine)%20can%20lead%20to%20toxicity%2C%20even%20though%20it%E2%80%99s%20rare%20without%20supplementation.%20Symptoms%20of%20B6%20toxicity%20include%3APeripheral%20neuropathy%3A%20Tingling%2C%20numbness%2C%20or%20pins%20and%20needles%20in%20the%20hands%2C%20feet%2C%20or%20other%20areas%2C%20caused%20by%20nerve%20damage.Dizziness%20and%20nausea%3A%20These%20can%20occur%20with%20prolonged%20high%20B6%20intake%2C%20often%20at%20doses%20above%20250%20mg%2Fday.Muscle%20twitching%20or%20spasms%3A%20These%20may%20be%20linked%20to%20nerve%20irritation%20or%20other%20neurological%20effects.Ataxia%3A%20Difficulty%20with%20coordination%2C%20sometimes%20accompanied%20by%20dizziness%20and%20tingling.Normally%2C%20B6%20toxicity%20is%20associated%20with%20long-term%20use%20of%20high-dose%20supplements%20(e.g.%2C%20%3E250%20mg%2Fday)%2C%20but%20you%E2%80%99ve%20stated%20you%E2%80%99re%20not%20taking%20any.%20Possible%20explanations%20for%20elevated%20B6%20without%20supplements%20include%3ADietary%20factors%3A%20While%20rare%2C%20excessive%20consumption%20of%20B6-rich%20foods%20(e.g.%2C%20fortified%20cereals%2C%20energy%20drinks)%20could%20contribute%2C%20though%20it%E2%80%99s%20unlikely%20to%20cause%20triple%20the%20normal%20levels.Metabolic%20issues%3A%20Some%20conditions%20or%20genetic%20factors%20might%20impair%20B6%20metabolism%2C%20leading%20to%20accumulation.Testing%20errors%20or%20other%20conditions%3A%20Elevated%20B6%20levels%20could%20be%20a%20lab%20error%2C%20or%20symptoms%20might%20stem%20from%20another%20cause%20mimicking%20B6%20toxicity%2C%20like%20heavy%20metal%20exposure%2C%20viral%20infections%2C%20or%20other%20nutrient%20deficiencies%20(e.g.%2C%20B12%20deficiency).Given%20the%20severity%20of%20your%20symptoms%2C%20it%E2%80%99s%20critical%20to%20consult%20a%20healthcare%20provider%20to%20confirm%20B6%20levels%20(via%20blood%20test%2C%20typically%20measuring%20pyridoxal%205'-phosphate)%20and%20rule%20out%20other%20causes%20like%20neuropathy%2C%20multiple%20sclerosis%2C%20or%20heavy%20metal%20toxicity.Medical%20Medium%E2%80%99s%20PerspectiveThe%20Medical%20Medium%20(Anthony%20William)%20attributes%20neurological%20symptoms%20like%20pins%20and%20needles%2C%20body%20jumping%20(tics%2Fspasms)%2C%20and%20dizziness%20to%20causes%20unrelated%20to%20B6%20toxicity%2C%20focusing%20instead%20on%20viral%20infections%20and%20environmental%20factors.%20According%20to%20his%20writings%3ANeurological%20symptoms%20such%20as%20tingling%2C%20numbness%2C%20spasms%2C%20and%20dizziness%20are%20often%20caused%20by%20Epstein-Barr%20virus%20(EBV)%20or%20shingles%20virus%20(herpes%20zoster).%20He%20claims%20these%20viruses%20inflame%20nerves%20or%20the%20brain%2C%20leading%20to%20symptoms%20like%20pins%20and%20needles%2C%20muscle%20twitches%2C%20and%20vertigo.Inflammation%3A%20Numbness%20and%20tingling%20may%20result%20from%20nerve%20swelling%20or%20brain%20inflammation%20caused%20by%20these%20viruses.Heavy%20metals%3A%20He%20suggests%20that%20heavy%20metal%20toxicity%20(e.g.%2C%20mercury%2C%20aluminum)%20can%20contribute%20to%20neurological%20symptoms%2C%20including%20tremors%20and%20dizziness.Healing%20approach%3A%20The%20Medical%20Medium%20recommends%20dietary%20changes%20and%20supplements%20to%20address%20these%20issues%2C%20such%20as%3AFoods%3A%20Celery%20juice%2C%20wild%20blueberries%2C%20and%20leafy%20greens%20to%20detoxify%20and%20support%20nerve%20health.Supplements%3A%20B12%20(methylcobalamin)%2C%20zinc%2C%20and%20lemon%20balm%20for%20antiviral%20and%20nerve%20support.He%20does%20not%20specifically%20address%20elevated%20B6%20levels%20or%20B6%20toxicity%20as%20a%20cause%20of%20these%20symptoms%2C%20focusing%20instead%20on%20viral%20or%20toxic%20triggers.%20His%20approach%20is%20not%20backed%20by%20conventional%20medical%20evidence%2C%20as%20it%20relies%20on%20intuitive%20claims%20rather%20than%20scientific%20studies.Reconciling%20Your%20SituationYour%20symptoms%20align%20with%20both%20B6%20toxicity%20(per%20conventional%20medicine)%20and%20the%20Medical%20Medium%E2%80%99s%20description%20of%20neurological%20issues%2C%20but%20the%20causes%20differ%3AB6%20Toxicity%3A%20If%20blood%20tests%20confirm%20triple%20the%20normal%20B6%20levels%2C%20this%20could%20explain%20your%20symptoms.%20Since%20you%E2%80%99re%20not%20taking%20supplements%2C%20a%20doctor%20should%20investigate%20why%20B6%20is%20elevated%20(e.g.%2C%20metabolic%20disorders%2C%20kidney%20issues%2C%20or%20lab%20errors).%20Stopping%20B6-rich%20foods%20(e.g.%2C%20fortified%20cereals%2C%20bananas%2C%20chickpeas)%20and%20staying%20hydrated%20may%20help%2C%20but%20medical%20guidance%20is%20essential.%20Recovery%20from%20B6%20toxicity%20can%20take%20weeks%20to%20months%20after%20reducing%20intake.Medical%20Medium%E2%80%99s%20View%3A%20He%E2%80%99d%20likely%20attribute%20your%20symptoms%20to%20a%20viral%20cause%20(EBV%20or%20shingles)%20or%20heavy%20metal%20toxicity%2C%20not%20B6.%20His%20recommendations%20involve%20detox%20protocols%20and%20antiviral%20supplements%2C%20which%20may%20not%20address%20B6-related%20issues%20and%20could%20even%20worsen%20them%20if%20supplements%20contain%20B6.RecommendationsSee%20a%20Doctor%3A%20Get%20a%20comprehensive%20evaluation%2C%20including%3ARepeat%20B6%20blood%20test%20to%20confirm%20levels.Tests%20for%20other%20deficiencies%20(e.g.%2C%20B12%2C%20magnesium)%20or%20conditions%20(e.g.%2C%20neuropathy%2C%20MS%2C%20heavy%20metal%20exposure).Neurological%20exam%20to%20assess%20nerve%20function.Avoid%20B6%20Sources%3A%20Temporarily%20reduce%20intake%20of%20B6-rich%20foods%20and%20check%20labels%20for%20fortified%20products.Skepticism%20of%20Medical%20Medium%3A%20While%20his%20dietary%20suggestions%20(e.g.%2C%20celery%20juice)%20are%20generally%20harmless%2C%20his%20viral%20theory%20lacks%20scientific%20support.%20Avoid%20his%20supplements%20if%20they%20contain%20B6%2C%20as%20they%20could%20exacerbate%20symptoms.Monitor%20Symptoms%3A%20Track%20your%20symptoms%E2%80%99%20frequency%20and%20severity%20to%20share%20with%20your%20doctor.If%20you%20want%20to%20explore%20the%20Medical%20Medium%E2%80%99s%20protocols%20further%2C%20I%20can%20provide%20more%20details%20on%20his%20recommended%20foods%20or%20supplements.%20However%2C%20given%20your%20confirmed%20high%20B6%20levels%2C%20a%20medical%20approach%20targeting%20that%20is%20likely%20more%20relevant.%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid02Snt2qznWEjqZVB8CwokxhwZPiAyQ21XYXsbHVxMvDG9jVTpttm1WeBMgvLzMn2TPl%3Fcomment_id%3D1119308913289070%26reply_comment_id%3D1362263061730955%22%2C%22author%22%3A%7B%22name%22%3A%22Teresa%20Harris%22%2C%22id%22%3A%22100030928565645%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fteresa.harris.430202%22%2C%22avatar%22%3A%22https%3A%2F%2Fscontent-mia3-2.xx.fbcdn.net%2Fv%2Ft39.30808-1%2F449437897_1141906086850333_2470004331768445888_n.jpg%3Fstp%3Dcp0_dst-jpg_s64x64_tt6%26_nc_cat%3D107%26ccb%3D1-7%26_nc_sid%3De99d92%26_nc_ohc%3DGTo4-xQIHywQ7kNvwHzSI2Y%26_nc_oc%3DAdnWwh7qCi3UyJ3aPqnwgHZJu79tpWfUcDP962tmcJII-JK__nQrKjcFAB08_WysQ8k%26_nc_zt%3D24%26_nc_ht%3Dscontent-mia3-2.xx%26_nc_gid%3D41fqygFRac--aG21DQTcAw%26oh%3D00_AfNJu0IHNr_CkUSIOsxQdSskmJsCXJefGhEj4EatTc7eBA%26oe%3D684CBC43%22%7D%2C%22reactionsCount%22%3A0
