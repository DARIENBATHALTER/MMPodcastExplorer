    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221240995884050520%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQwOTk1ODg0MDUwNTIwOjEyNDA5OTU4ODQwNTA1MjA%3D%22%2C%22content%22%3A%22POTS%20(Postural%20Orthostatic%20Tachycardia%20Syndrome)%5Cn%5CnThe%20cause%20of%20these%20mystery%20symptoms%20is%20byproducts%20and%20toxins%20built%20up%20in%20a%20stagnant%2C%20sluggish%20liver%20being%20released%20and%20collecting%20around%20heart%20valves.%20POTS%20symptoms%20go%20way%20beyond%20problems%20with%20getting%20up%2C%20leaning%20forward%2C%20and%20leaning%20down%E2%80%94because%20POTS%20is%20a%20viral%20neurotoxin%20disorder.%5Cn%5CnOne%20reason%20POTS%20is%20so%20difficult%20is%20that%20it%E2%80%99s%20a%20chronic%20Epstein-Barr%20virus%20infection.%20The%20virus%20has%20been%20in%20the%20liver%20for%20a%20long%20time%2C%20and%20it%E2%80%99s%20this%20virus%20releasing%20the%20neurotoxins%20that%20causes%20POTS%20symptoms%2C%20ranging%20from%20dizziness%20to%20difficulty%20exercising%20to%20light-headedness%20to%20fainting%2C%20fatigue%2C%20brain%20fog%2C%20nausea%2C%20chest%20pain%2C%20blurred%20vision%2C%20racing%20heart%2C%20and%20unstable%20blood%20pressure.%20When%20the%20liver%20is%20stagnant%2C%20sluggish%2C%20and%20filled%20with%20years%E2%80%99%20worth%20of%20viral%20toxins%2C%20various%20areas%20of%20the%20liver%20become%20blocked.%20This%20makes%20it%20harder%20for%20blood%20to%20draw%20through%20the%20liver%20to%20get%20to%20the%20heart%2C%20putting%20the%20heart%20under%20a%20continual%20strain.%20When%20someone%20quickly%20or%20even%20normally%20stands%20up%2C%20walks%20uphill%2C%20or%20exerts%20themselves%2C%20they%20can%20get%20light-headed%20and%20dizzy%20or%20faint%2C%20and%20they%20can%20have%20an%20increased%20heart%20rate.%20The%20heart%20is%20struggling%20to%20draw%20blood%20out%20of%20the%20liver%2C%20which%20can%20destabilize%20blood%20pressure.%5Cn%5CnOften%20in%20POTS%2C%20viral%20neurotoxins%20saturate%20and%20inflame%20nerves%20such%20as%20the%20vagus.%20Depending%20on%20which%20areas%20of%20the%20nerves%20are%20saturated%2C%20viral%20symptoms%20can%20vary.%20Everybody%E2%80%99s%20POTS%20symptoms%20vary%20because%20everybody%E2%80%99s%20immune%20system%2C%20viral%20load%2C%20and%20mutations%20of%20viruses%20vary%2C%20and%20everyone%E2%80%99s%20liver%20capacity%20for%20toxins%20varies.%5Cn%5CnThe%20tachycardia%20aspect%2C%20in%20many%20cases%2C%20is%20neurological%20tachycardia%2C%20especially%20if%20the%20doctor%20can%E2%80%99t%20find%20an%20actual%2C%20physical%20ailment%20with%20the%20heart.%20Messages%20from%20the%20brain%20can%20get%20derailed%20as%20they%E2%80%99re%20traveling%20through%20the%20brain%20stem%20out%20into%20vagus%20nerves%20and%20to%20the%20heart.%20Meanwhile%2C%20the%20heart%20is%20physically%20okay.%20These%20derailed%20nerve%20messages%20can%20create%20a%20neurological%20tachycardia%20that%20means%20any%20quick%20movements%2C%20such%20as%20turning%20your%20head%20or%20getting%20up%20off%20the%20ground%2C%20can%20send%20an%20incomplete%20signal%20to%20the%20heart%2C%20causing%20an%20increased%20heart%20rate.%5Cn%5CnFor%20healing%20support%2C%20refer%20to%20Brain%20Saver%20and%20Brain%20Saver%20Protocols%2C%20Cleanses%20%26%20Recipes.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fpots-postural-orthostatic-tachycardia-syndrome%26h%3DAT0ru6CvI3ZtF2DacWc3IYOemxKINgQHUanZRq-tjCVGsoeVfwJiH8BspG29sk6IMdgG_qQABNSTkbZKK6FBSa2d6rJRUGqxCXsh5rQXZAAq29PideQRnOYtoO42l6cbfkLXiNGbX_0BU81LneuNvg%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid034NqpUDXBVfhNhQRhNcXPBRcZjbhrXWx98K1zquPLdv9gGU4PFGAiPMZzMdfxFVUHl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI0MDk5NTg4NDA1MDUyMA%3D%3D%22%2C%22reactionsCount%22%3A244%2C%22shareCount%22%3A57%2C%22commentCount%22%3A14%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22
