.jpg%3F_nc_cat%3D100%26ccb%3D1-7%26_nc_sid%3D127cfc%26_nc_ohc%3DN7gy-4dOGWIQ7kNvwG1GX8r%26_nc_oc%3DAdlsCoa0DS_jI4mBhYRA7vwNDtjzod6i30k0xSx7hnAGztsGQgzWgjg6G4tbmDMlorw%26_nc_zt%3D23%26_nc_ht%3Dscontent-mia5-2.xx%26_nc_gid%3DLtayav_5CGR9-iw3Kij2RQ%26oh%3D00_AfOAGmUl4EMaFcHurylJvy12679o8wtfzqfmgA30veZkKw%26oe%3D684CD976%22%2C%22caption%22%3A%22Medical%20Medium%20Propolis%20Mouth%20Sore%20Shock%20Therapy%5Cn%5CnPropolis%20is%20a%20powerful%20antiviral%2C%20antibacterial%20medicinal%20tool.%20If%20the%20propolis%20is%20high%20quality%20and%20used%20correctly%2C%20it%20has%20the%20ability%20to%20slow%20down%2C%20reverse%2C%20and%20even%20stop%20many%20infections.%5Cn%5CnSuggested%20Applications%20for%20Medical%20Medium%20Propolis%20Mouth%20Sore%20Shock%20Therapy%20%5CnCold%20sores%2Ffever%20blisters%2C%20herpes%20simplex%201%2C%20canker%20sores%2C%20mouth%20ulcers%20%5Cn%5CnIf%20you%E2%80%99re%20living%20with%20cold%20sores%2Ffever%20blisters%2C%20it%E2%80%99s%20ideal%20to%20do%20Internal%20Propolis%20Shock%20Therapy%20also%2C%20which%20you%20can%20find%20in%20Brain%20Saver%20Protocols%2C%20Cleanses%20%26%20Recipes.%20If%2C%20on%20the%20other%20hand%2C%20you%E2%80%99re%20living%20with%20a%20canker%20sore%2C%20you%E2%80%99re%20welcome%20to%20simply%20use%20this%20external%20Shock%20Therapy.%20%5Cn%5CnMedical%20Medium%20Propolis%20Mouth%20Sore%20Shock%20Therapy%20Directions%5Cn*%20If%20the%20sore%20is%20in%20a%20spot%20where%20it%E2%80%99s%20wet%20with%20saliva%20(for%20example%2C%20inner%20lip%2C%20gumline%2C%20side%20of%20the%20mouth%2C%20tongue)%20and%20you%20can%20reach%20it%2C%20first%20dry%20the%20sore%20quickly%20with%20a%20paper%20towel.%5Cn*%20Once%20the%20sore%20is%20dry%2C%20or%20if%20the%20sore%20is%20outside%20of%20the%20mouth%20and%20dry%20already%2C%20apply%20a%20few%20drops%20of%20propolis%20tincture%20directly%20onto%20the%20sore.%20Leave%20for%2030%20seconds%20to%201%20minute.%20%5Cn*%20If%20the%20sore%20is%20in%20a%20spot%20where%20you%20had%20to%20dry%20it%20off%20first%2C%20then%20repeat%20the%20technique%20right%20away%3A%20quickly%20soak%20up%20the%20saliva%20again%20with%20a%20paper%20towel%2C%20and%20then%20place%20a%20few%20drops%20of%20propolis%20tincture%20directly%20onto%20the%20sore%20and%20let%20it%20sit%20for%20another%2030%20seconds%20to%201%20minute.%20Then%20dry%20and%20reapply%20one%20more%20time%2C%20for%20a%20total%20of%203%20applications%20at%20a%20time.%20After%20the%20third%20application%2C%20don%E2%80%99t%20dry%20it%20off.%20You%20can%20relax%20your%20mouth%20and%20let%20the%20propolis%20stay%20on%20the%20sore%20as%20you%20go%20on%20with%20your%20day.%20%5Cn*%20If%20the%20sore%20was%20dry%20to%20begin%20with%2C%20you%20don%E2%80%99t%20need%20to%20repeat%20the%20propolis%20application%20back-%20to-back%E2%80%94you%20only%20need%20to%20do%20one%20application%20at%20a%20time.%20Once%20you%E2%80%99ve%20applied%20the%20propolis%20droplets%20onto%20the%20sore%2C%20you%20can%20leave%20the%20propolis%20on%20and%20carry%20on%20with%20your%20day.%20(Or%20it%E2%80%99s%20okay%20to%20wipe%20off%20the%20propolis%20after%2030%20seconds%20to%201%20minute%20if%20needed.)%20%5Cn*%20Use%20this%20technique%204%20to%206%20times%20daily%20until%20the%20problem%20is%20gone.%20%5Cn*%20For%20quicker%20healing%2C%20make%20Propolis%20Mouth%20Sore%20Shock%20Therapy%20the%20last%20technique%20you%20use%20before%20bed.%5Cn%5CnGet%20more%20healing%20tools%20in%20Brain%20Saver%20and%20Brain%20Saver%20Protocols%2C%20Cleanses%20%26%20Recipes.%22%2C%22localPath%22%3A%22ESUIT%20Posts%20Exporter%20for%20Facebook%2FMedical%20Medium%2F2025_05_29__11_01_08%2Fattachments%2F500708909_1239580424192066_4407724566798198555_n.jpg%22%2C%22createdAt%22%3A1748530868%2C%22accessibilityCaption%22%3A%22May%20be%20an%20image%20of%20text%20that%20says%20'MEDICAL%20MEDIUM%20PROPOLIS%20MOUTH%20SORE%20SHOCK%20THERAPY%20For%20mouth%20sores%2C%20ulcers%2C%20fever%20blisters%2C%20cold%20sores%2C%20canker%20sores%2C%20herpes%20sores%2C%20and%20other%20sores%20in%20the%20mouth%20or%20on%20the%20tongue.%20EXTERNAL%20MOUTH%20SORE%20SHOCK%20THERAPY%3A%20%E2%80%A2Dry%20mouth%20sore%20wet%20(not%20needed%20it's%20dry)%20%E2%80%A2Apply%20few%20drops%20of%20propolis%20to%20sore%20and%20leave%20for%2030%20seconds%20to%20minute%20%C2%B7If%20sore%20was%20wet%2C%20application%20and%20leave%20for%2030%20seconds%20to%20minute%20again%20%E2%80%A2Repeat%20one%20more%20time%20if%20sore%20was%20wet%20%E2%80%A2Repeat%20times%20daily%20until%20gone%20Propolis%20can%20also%20be%20consumed%20internally%20as%20shock%20therapy%20for%20many%20symptoms%20and%20conditions.%20MEDICAL%20MEDIUM%20%40medicalmedium%7C'%22%7D%5D%2C%22_attachments%22%3A%5B%22500708909_1239580424192066_4407724566798198555_n.jpg%22%5D%2C%22collectionId%22%3A%22100044203610724%22%2C%22folderNames%22%3A%22Medical%20Medium%22%7D"));
