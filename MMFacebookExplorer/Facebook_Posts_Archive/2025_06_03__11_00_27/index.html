      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221247181166765325%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQ3MTgxMTY2NzY1MzI1OjEyNDcxODExNjY3NjUzMjU%3D%22%2C%22content%22%3A%22Cilantro%2C%20also%20called%20coriander%20and%20Chinese%20parsley%2C%20is%20the%20go-to%20herb%20for%20heavy%20metal%20detoxification.%20The%20brain%20draws%20up%20precious%20mineral%20salt%20compounds%20from%20cilantro%20with%20a%20surprise%20package%20attached%3A%20phytochemicals%20that%20deliberately%20remove%20toxic%20heavy%20metals%20from%20the%20brain%2C%20freeing%20up%20neurons%20from%20toxic%20heavy%20metal%20oxidized%20residue%2C%20so%20that%20they%20can%20function%20at%20their%20best.%5Cn%5CnCilantro%20is%20also%20very%20valuable%20for%20extracting%20heavy%20metals%20and%20other%20toxins%20from%20other%20body%20systems%20and%20organs%2C%20particularly%20the%20liver.%20In%20fact%2C%20it%E2%80%99s%20an%20amazing%20liver%20detoxifier%20in%20its%20own%20right.%5Cn%5CnIt%E2%80%99s%20one%20of%20the%20best%20adrenal%20support%20herbs%2C%20too%2C%20and%20wonderful%20for%20balancing%20blood%20glucose%20levels%20and%20staving%20off%20weight%20gain%2C%20brain%20fog%2C%20and%20memory%20issues.%5Cn%5CnCilantro%20is%20also%20antiviral%E2%80%94cilantro%20helps%20keep%20down%20levels%20of%20the%20Epstein-Barr%20virus%2C%20shingles%2C%20HHV6%2C%20cytomegalovirus%20(CMV)%2C%20and%20other%20herpetic%20viruses%20in%20all%20their%20various%20forms%2C%20as%20well%20as%20HIV.%5Cn%5CnIt%E2%80%99s%20also%20antibacterial%3B%20it%20helps%20to%20fight%20off%20virtually%20every%20form%20of%20bacteria%20and%20flush%20its%20waste%20from%20your%20body%2C%20and%20it%E2%80%99s%20also%20anti-worm.%5Cn%5CnHow%20To%20Use%3A%5Cn%5CnFor%20best%20results%2C%20incorporate%20fresh%20cilantro%20into%20your%20meals%20multiple%20times%20a%20day.%20You%20can%20juice%20some%20along%20with%20fresh%20vegetables%2C%20fruits%2C%20and%20leafy%20greens%2C%20put%20a%20handful%20in%20a%20smoothie%2C%20add%20it%20to%20a%20chopped%20salad%2C%20soup%2C%20salsa%2C%20or%20guacamole.%20The%20more%20cilantro%20you%20use%2C%20the%20more%20benefits%20it%20will%20bring.%20One%20of%20the%20best%20ways%20to%20consume%20it%20is%20in%20the%20Medical%20Medium%20Heavy%20Metal%20Detox%20Smoothie%20so%20you%20can%20safely%20and%20effectively%20remove%20as%20many%20metals%20as%20possible.%20It%E2%80%99s%20ideal%20to%20drink%20this%20smoothie%20daily.%5Cn%5CnFor%20more%20information%20on%20the%20healing%20properties%20of%20cilantro%2C%20including%20the%20physical%2C%20emotional%2C%20and%20spiritual%20benefits%2C%20and%20which%20symptoms%20and%20conditions%20it%20can%20help%20with%2C%20check%20out%20the%20New%20York%20Times%20best-selling%20book%2C%20Medical%20Medium%20Life-Changing%20Foods%3A%20Save%20Yourself%20and%20the%20Ones%20You%20Love%20with%20the%20Hidden%20Healing%20Powers%20of%20Fruits%20%26%20Vegetables%2C%20and%20the%20other%20books%20in%20the%20Medical%20Medium%20series.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fcilantro-life-changing-food%26h%3DAT0ZfonwmtIvQTtZ4DXLc12Iv_EHnGBgxIEXcoJhcaHylF_o9YGUQZyGRyUGZ3opuUtsYqiBYV3g5Sn-V6ZMDOxcxI5HDV9Y1h9AEsymtPCGjl4bRdlwgSi38NBrhOwQzEcEelHeu8-1kIQ6uf7kaA%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid02qEmsFzyqLEwsNLMTrM4xDjprumwZKd8aphPYCubnvSnN3ckfu7DHxKnXF8G4VDmDl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI0NzE4MTE2Njc2NTMyNQ%3D%3D%22%2C%22reactionsCount%22%3A832%2C%22shareCount%22%3A191%2C%22commentCount%22%3A120%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22%2C%22avatar%22%3A%22https%3A%2F%2Fscontent-mia3-2.xx.fbcdn.net%2Fv%2Ft39.30808-1%2F464708423_3329921377143017_1581797844988372747_n.jpg%3Fstp%3Dcp0_dst-jpg_s80x80_tt6%26_nc_cat%3D103%26ccb%3D1-7%26_nc_sid%3D2d3e12%26_nc_ohc%3DQnxlC6KJSlUQ7kNvwE1R1ea%26_nc_oc%3DAdnBM1989bDIQvWhPmDbXWLP2EYIn29FfZVjrE68
