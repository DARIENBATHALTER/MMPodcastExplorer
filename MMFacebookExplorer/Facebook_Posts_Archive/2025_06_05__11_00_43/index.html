    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221248617769954998%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQ4NjE3NzY5OTU0OTk4OjEyNDg2MTc3Njk5NTQ5OTg%3D%22%2C%22content%22%3A%22In%20the%20medical%20world%2C%20shingles%20seems%20like%20an%20open-and-shut%20case.%20You%E2%80%99ve%20got%20a%20patient%20with%20the%20textbook%20rash%2C%20nerve%20pain%20on%20the%20side%20or%20back%2C%20and%20that%E2%80%99s%20all%2C%20folks.%20The%20truth%20is%20that%20the%20shingles%20virus%20is%20responsible%20for%20millions%20of%20people%E2%80%99s%20mystery%20symptoms%2C%20from%20rashes%20that%20confound%20dermatologists%20to%20neurological%20symptoms%20like%20twitching%2C%20tingling%2C%20burning%2C%20spasms%2C%20chronic%20migraines%2C%20headaches%2C%20and%20much%20more.%20Varieties%20of%20shingles%20are%20responsible%20for%20Bell%E2%80%99s%20palsy%2C%20frozen%20shoulder%2C%20diabetic%20nerve%20pain%2C%20colitis%2C%20vaginal%20burning%2C%20burning%20in%20other%20areas%2C%20TMJ%2C%20Lyme%20disease%2C%20sciatic%20pain%2C%20and%20even%20misdiagnosed%20MS.%5Cn%5CnWhat%20doctors%20don%E2%80%99t%20yet%20know%20is%20that%20there%20isn%E2%80%99t%20merely%20one%20type%20of%20shingles%20virus%2C%20but%20over%2030%20varieties.%20This%20matters%20because%20different%20types%20of%20shingles%20cause%20different%20symptoms.%20It%20also%20matters%20because%20medical%20communities%20don%E2%80%99t%20even%20recognize%20the%20majority%20of%20shingles%20cases%20as%20being%20the%20result%20of%20a%20virus.%20For%20example%2C%20any%20of%20the%20more%20aggressive%20varieties%20of%20shingles%20can%20cause%20Lyme%20disease%20symptoms%20yet%20doctors%20currently%20believe%20Lyme%20disease%20is%20caused%20by%20bacteria.%20(For%20more%20on%20Lyme%20disease%2C%20see%20Medical%20Medium%3A%20Secrets%20Behind%20Chronic%20and%20Mystery%20Illness%20and%20How%20to%20Finally%20Heal.)%5Cn%5CnTo%20understand%20how%20shingles%20works%20in%20the%20body%2C%20the%20different%20types%20of%20shingles%20viruses%2C%20and%20how%20to%20heal%2C%20check%20out%20the%20chapter%20on%20this%20virus%20also%20in%20Medical%20Medium.%5Cn%5CnCertain%20foods%20can%20greatly%20aid%20the%20body%20in%20healing%20from%20shingles%20varieties%20with%20and%20without%20rashes.%20They%20can%20help%20by%2C%20variously%2C%20attacking%20the%20different%20strains%20of%20the%20virus%2C%20supporting%20the%20body%20in%20recovery%20from%20neurotoxin%20flare-ups%2C%20boosting%20the%20immune%20system%2C%20healing%20nerves%20and%20stimulating%20nerve%20growth%2C%20soothing%20inflamed%20skin%2C%20and%20detoxifying%20the%20body.%20Below%20you%20will%20find%2012%20of%20the%20foods%20that%20help%20heal%20shingles.%20Include%20them%20daily%20or%20as%20often%20as%20possible.%20%5Cn%5CnCelery%20juice%E2%80%99s%20subgroup%20of%20sodium%20that%20I%20call%20%E2%80%9Csodium%20cluster%20salts%E2%80%9D%20inhibit%20the%20growth%20of%20shingles%20(and%20other%20pathogens).%20The%20sodium%20cluster%20salts%20also%20attach%20themselves%20to%20the%20viral%20neurotoxins%20that%20are%20responsible%20for%20so%20many%20neurological%20health%20issues%20and%20carry%20them%20out%20of%20the%20body%20safely%20so%20that%20nerves%20are%20less%20exposed%20to%20shingles%20damaging%20neurotoxins.%20The%20unique%20form%20of%20vitamin%20C%20in%20celery%20juice%20fuels%20the%20immune%20system%20so%20it%20can%20seek%20out%20and%20destroy%20shingles.%20These%20are%20just%20a%20few%20of%20the%20ways%20celery%20juice%20helps.%20For%20more%20on%20it%E2%80%99s%20incredible%20healing%20properties%20check%20out%20Medical%20Medium%20Celery%20Juice%3A%20The%20Most%20Powerful%20Medicine%20of%20Our%20Time%20Healing%20Millions%20Worldwide.%5Cn%5CnWild%20blueberries%20help%20restore%20the%20central%20nervous%20system%20and%20flush%20shingles%20neurotoxins%20out%20of%20the%20liver.%20They%20also%20help%20remove%20toxic%20heavy%20metals%20from%20the%20brain%20and%20liver%2C%20which%20shingles%20virus%20feeds%20on%20and%20then%20produces%20neurotoxins%20which%20cause%20many%20symptoms%20and%20conditions.%20Wild%20blueberries%20are%20a%20critical%20part%20of%20the%20Medical%20Medium%20Heavy%20Metal%20Detox.%20Wild%20blueberries%20smaller%20than%20their%20larger%2C%20cultivated%20cousins%20and%20can%20be%20found%20in%20the%20freezer%20section%20of%20many%20grocery%20stores.%5Cn%5CnPapaya%E2%80%99s%20amino%20acids%20and%20enzymes%20combined%20create%20undiscovered%20subcompound%20phytochemicals%20that%20repel%20viruses.%20Its%20vitamin%20C%20content%20is%20an%20antiviral%20secret%20weapon%20and%20also%20helps%20cleanse%20and%20rebuild%20the%20liver%20where%20the%20shingles%20virus%20camps%20out.%20Papayas%20also%20restore%20the%20central%20nervous%20system%20from%20viral%20neurotoxin%20damage%2C%20which%20is%20critical%20for%20shingles-caused%20symptoms%20or%20conditions.%20Look%20for%20the%20Mexican%20and%20Central%20American%20papaya%20variety%20known%20as%20Maradol.%20These%20medium-to-large%20papayas%20are%20preferable%20to%20Hawaiian%20varieties%2C%20which%20have%20suffered%20GMO%20contamination.%5Cn%5CnApples%20starve%20out%20viruses%20from%20the%20intestinal%20tract%20and%20liver.%20As%20the%20pectin%20from%20an%20apple%20moves%20through%20your%20gut%2C%20it%20collects%20and%20rids%20your%20body%20of%20viruses%20and%20other%20microbes%20such%20as%20bacteria%2C%20yeast%2C%20and%20mold.%20Choose%20red-skinned%20apples%20for%20the%20most%20nutrients.%20%5Cn%5CnPears%20revitalize%20and%20feed%20the%20liver%20while%20cleansing%20and%20purging%20the%20organ%20of%20shingles%20virus%20waste%20matter.%20Pears%20restore%20linings%20in%20the%20gut%20that%20have%20become%20damaged%20from%20the%20shingles%20virus.%20The%20shingles%20virus%20feeds%20off%20of%20milk%2C%20cheese%2C%20butter%2C%20and%20eggs%20and%20then%20excretes%20toxic%20waste%20that%20breaks%20down%20the%20intestinal%20linings%20over%20time.%20%5Cn%5CnArtichokes%20help%20cleanse%20the%20liver%20of%20neurotoxins%20and%20dermatoxins%20produced%20by%20viruses%20such%20as%20the%20shingles%20virus.%20The%20edible%20portion%20of%20artichoke%20leaves%20(technically%2C%20bracts)%20contains%20alkaloid%20compounds%20that%20send%20messages%20to%20specific%20parts%20of%20your%20immune%20system%20to%20guard%20you%20from%20invaders%20such%20as%20shingles.%5Cn%5CnBananas%20are%20a%20powerful%20antiviral%20food%20with%20incredible%20anti-inflammatory%20properties%20due%20to%20their%20ability%20to%20lower%20viral%20load.%20They%20provide%20amino%20acids%20and%20the%20right%20kind%20of%20potassium%20to%20rebuild%20neurotransmitters%20after%20they%E2%80%99ve%20been%20burnt%20out%20by%20shingles%E2%80%99%20neurotoxins.%20Bananas%20are%20a%20secret%20weapon%20in%20reversing%20colitis%2C%20which%20is%20caused%20by%20the%20shingles%20virus%E2%80%93a%20truth%20still%20unknown%20to%20medical%20research%20and%20science.%20%5Cn%5CnSweet%20potato%20helps%20cleanse%20and%20detox%20the%20liver%20of%20shingles%20virus%20toxic%20byproduct%20that%20builds%20up%20over%20the%20years%20and%20makes%20the%20liver%20stagnant%20and%20sluggish.%20They%20also%20help%20to%20feed%20the%20nerves%2C%20which%20are%20greatly%20affected%20by%20the%20shingles%20virus%20because%20shingles%20virus%20neurotoxins%20are%20highly%20inflammatory%20to%20nerves.%20%5Cn%5CnSpinach%20creates%20an%20alkaline%20environment%20in%20the%20body%20and%20provides%20highly%20absorbable%20micronutrients%20to%20the%20nervous%20system%2C%20which%20is%20critical%20because%20EBV%20targets%20the%20nervous%20system%20when%20it%20gets%20to%20stage%20four%20(read%20all%20about%20the%20stages%20of%20EBV%20in%20Thyroid%20Healing).%20Spinach%20binds%20onto%20and%20removes%20the%20jelly-like%20EBV%20waste%20matter%20in%20the%20liver%20that%20can%20contribute%20to%20mystery%20weight%20gain%2C%20mystery%20heart%20flutters%20and%20more.%20Spinach%20is%20best%20eaten%20raw%20to%20receive%20its%20benefits.%20%5Cn%5CnAsparagus%20has%20phytochemicals%20in%20the%20skin%20and%20tips%20of%20its%20spears%20that%20push%20back%20shingles%20and%20help%20stop%20it%20from%20reproducing.%20Asparagus%20is%20also%20an%20incredible%20alkalizer%2C%20meaning%20it%20helps%20anyone%20who%20has%20become%20acidic%20with%20a%20load%20of%20troublemakers%20like%20shingles%20and%20its%20byproducts%20return%20to%20a%20healthy%20state.%20Asparagus%20has%20blood-%2C%20lymph-%2C%20and%20liver-purifying%20properties%20that%20make%20it%20an%20ideal%20food%20for%20helping%20to%20detoxify%20viral%20byproduct%20sludge.%5Cn%5CnLettuces%20(varieties%20that%20are%20leafy%20and%20deep%20green%20or%20red)%20are%20antiviral.%20They%20help%20cleanse%20shingles%20from%20the%20liver%20and%20lymphatic%20system%20and%20are%20alkalizing%20to%20the%20body.%20Lettuces%20such%20as%20romaine%20contain%20sedative%20compounds%20that%20relax%20the%20nerves%20and%20calm%20the%20body%2C%20which%20is%20helpful%20for%20anyone%20with%20a%20viral%20symptom%20or%20condition%20that%20inflames%20the%20nerves.%20%5Cn%5CnGreen%20beans%20contain%20anti-inflammatory%20chlorophyll-based%20compounds%20that%20are%20beneficial%20for%20any%20symptom%20or%20condition%20caused%20by%20shingles.%20%5Cn%5CnFor%20more%20information%20on%20shingles%20and%20how%20you%20can%20heal%2C%20check%20out%20Medical%20Medium%3A%20Secrets%20Behind%20Chronic%20and%20Mystery%20Illness%20and%20How%20to%20Finally%20Heal.%5Cn%5CnLearn%20more%20about%20how%20to%20heal%20from%20the%20New%20York%20Times%20bestselling%20book%20Cleanse%20To%20Heal.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252F12-foods-that-help-heal-shingles-virus%26h%3DAT2lSSBempKjmF71rzQOjXI7nAEpIE9Cl3FWRwZiCjICl7r6NMfkN9WURD3zYSQVf6v57YeFDJhyWJQbTlJwj2nvKLO1-_imsPvtz7wXcszoHfpVhu79tiNHIoDZ9aPc2AoWNxIbXuSjcQqsvuAMuQ%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid02dRvBh539XWBsTDbH8q3kQuMMCaVwC3ZNniuLmdh6p8hPNvCUcRwisDrNtGYDYTzLl%22%2C%22feedbackId%22%3A%22Zm
