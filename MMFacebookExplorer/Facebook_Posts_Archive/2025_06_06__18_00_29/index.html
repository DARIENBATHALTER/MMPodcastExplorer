    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221249540946529347%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjQ5NTQwOTQ2NTI5MzQ3OjEyNDk1NDA5NDY1MjkzNDc%3D%22%2C%22content%22%3A%22This%20group%20of%20conditions%20that%20lead%20to%20muscle%20weakness%20and%20loss%20of%20neurological%20control%20is%20caused%20by%20an%20inflamed%20nervous%20system.%20Often%20viral%20neurotoxins%20floating%20from%20the%20liver%20to%20the%20bloodstream%20cause%20nerves%20to%20inflame%20in%20any%20part%20of%20the%20body%2C%20including%20the%20extremities.%20If%20a%20specific%20viral%20strain%20or%20multiple%20viral%20strains%20of%20EBV%20or%20even%20shingles%2C%20HHV-6%2C%20herpes%20simplex%201%20or%202%2C%20or%20cytomegalovirus%20feeds%20on%20certain%20toxic%20combinations%20of%20metals%20and%20synthesized%20industrial%20chemicals%20in%20the%20liver%2C%20the%20virus%20can%20release%20potent%20neurotoxins%20with%20specific%20neuromuscular%20effects.%20In%20rarer%20cases%2C%20an%20aggressive%2C%20mutated%20strain%20of%20any%20of%20these%20viruses%20is%20what%E2%80%99s%20behind%20these%20neurotoxins.%5Cn%5CnMany%20viruses%20only%20have%20an%20appetite%20for%20a%20few%20poisons%20that%20reside%20inside%20the%20liver.%20Some%20have%20a%20more%20sophisticated%20palate%20and%20enjoy%20a%20wide%20variety%20of%20poisons.%20Fueling%20themselves%20on%20more%20brain%20betrayers%20such%20as%20fragrances%20and%20other%20chemicals%20makes%20these%20viruses%20more%20aggressive%20and%20injurious.%20Most%20of%20the%20people%20suffering%20from%20neuromuscular%20disease%20have%20an%20extremely%20toxic%20liver%20filled%20with%20just%20the%20right%20recipe%20of%20toxic%20heavy%20metals%20and%20other%20poisons%2C%20as%20well%20as%20more%20than%20one%20virus%20residing%20in%20the%20liver%20and%20feeding%20off%20these%20toxins%20and%20poisons.%20The%20resulting%20neurotoxins%20can%20saturate%20the%20brain%2C%20invading%20neurons%2C%20diminishing%20neurotransmitters%2C%20and%20inflaming%20connective%20tissue%20such%20as%20glial%20cells%20in%20the%20brain.%20Inflamed%20connective%20tissue%20in%20the%20brain%20puts%20pressure%20on%20the%20other%20nerves%20that%20stem%20from%20or%20are%20close%20to%20the%20brain%2C%20such%20as%20the%20vagus%2C%20optic%2C%20trigeminal%2C%20and%20facial%20nerves.%20This%20can%20lead%20to%20drooping%20in%20the%20face%20and%20neck%2C%20weak%20limbs%2C%20and%20even%20digestive%20paralysis.%20Muscles%20can%20become%20weak%20because%20the%20nerves%20inside%20the%20muscles%20are%20temporarily%20paralyzed%20by%20the%20neurotoxins%20and%20prevent%20someone%20from%20functioning%20fully.%5Cn%5CnMany%20cases%20of%20neuromuscular%20disease%20are%20extremely%20mild%2C%20and%20some%20instances%20are%20more%20severe.%20This%20depends%20on%20what%20viral%20mutations%20someone%20has%2C%20what%20degree%20of%20brain%20betrayers%20are%20in%20their%20system%2C%20how%20strong%20their%20immune%20system%20is%2C%20how%20depleted%20they%20are%2C%20what%20types%20of%20betrayers%20are%20present%2C%20and%20how%20actively%20hungry%20the%20mutated%20viruses%20are.%5Cn%5CnFind%20out%20how%20to%20heal%20in%20Brain%20Saver%20and%20Brain%20Saver%20Protocols%2C%20Cleanses%20%26%20Recipes.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fneuromuscular-disease-including-myasthenia-gravis%26h%3DAT3YR8LwwP5kMZqIF-qR1WDCebekP-ZKz_xylRQCIEKblEeFE2gr3uDaASVHw0eYtXl3FnJSTX_0IYK5TR5wSN-fR1-x6EWux9gcdfNjgTa7TwJUSFDk3LG2LOEtN5DnhaWOj2RqdMtu_M58l6hydQ%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid0247t6Vg2DjsbYHxHMLtJADKUEUHnEqEfgyQb7xfRwgUH6Zx2wv5GYR7aqVLvPjLrMl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTI0OTU0MDk0NjUyOTM0Nw%3D%3D%22%2C%22reactionsCount%22%3A434%2C%22shareCount%22%3A98%2C%22commentCount%22%3A56%2C%22author%22%3A%7B%22id%22%3A%22100044203610724%22%2C%22name%22%3A%22Medical%20Medium%22%2C%22avatar%22%3A%22https%3A%2F%2Fscon
