    <script>
      window["postData"] = JSON.parse(decodeURIComponent("%7B%22post_id%22%3A%221239351487548293%22%2C%22storyId%22%3A%22UzpfSTEwMDA0NDIwMzYxMDcyNDoxMjM5MzUxNDg3NTQ4MjkzOjEyMzkzNTE0ODc1NDgyOTM%3D%22%2C%22content%22%3A%22There%20are%20good%20supplements%20and%20bad%20supplements.%20It%E2%80%99s%20important%20to%20know%20the%20difference%20so%20you%20don%E2%80%99t%20unknowingly%20hold%20yourself%20back%20from%20healing%20or%20even%20make%20yourself%20more%20symptomatic%20by%20taking%20the%20wrong%20types.%5Cn%5CnIf%20you%20stay%20on%20a%20supplement%20that%E2%80%99s%20not%20Medical%20Medium%E2%80%93%20recommended%20while%20you%E2%80%99re%20trying%20to%20heal%20with%20Medical%20Medium%20information%2C%20you%20may%20not%20see%20the%20benefits%20you%20want%20to%20see.%20It%E2%80%99s%20best%20to%20read%20the%20entire%20chapter%20on%20supplements%20in%20Cleanse%20to%20Heal%20for%20all%20the%20information%20you%20need%20for%20healing.%5Cn%5CnSome%20key%20supplements%20to%20avoid%20include%3A%5Cn%5CnWhey%20protein%20powder%5CnFish%20oil%5CnCollagen%5CnChlorella%5CnMultivitamins%5CnHair-nail-skin%20supplements%5CnGlandular%20supplements%5CnL-carnitine%5CnGut%20powder%20blends%5CnIron%20supplements%20(that%20are%20not%20plant%20based%3B%20see%20iron-rich%20foods%20below)%5CnHydrochloric%20acid%20supplements%5CnSodium%20bicarbonate%20(baking%20soda)%20taken%20internally%5CnDiatomaceous%20earth%5CnThere%20are%20unique%20reasons%20each%20of%20these%20supplement%20types%20can%20be%20problematic.%20Let%E2%80%99s%20take%20a%20closer%20look%20at%20some%20of%20these%20below.%5Cn%5CnL-Carnitine%5Cn%5CnThe%20amino%20acid%20called%20carnitine%20is%20a%20top%20fuel%20for%20herpes%20and%20other%20bugs%2C%20too.%20L-carnitine%20is%20not%20helpful%20with%20cancers%2C%20either.%20Always%20stay%20away%20from%20this%20amino%20acid%20in%20a%20concentrated%20supplement%20form.%5Cn%5CnChlorella%5Cn%5CnAlthough%20trendy%2C%20chlorella%20does%20not%20remove%20toxic%20heavy%20metals%20properly%20and%20is%20vastly%20different%20in%20its%20effectiveness%20from%20the%20five%20foods%20in%20the%20Medical%20Medium%20Heavy%20Metal%20Detox%20protocol%20(wild%20blueberries%2C%20Atlantic%20dulse%2C%20barley%20grass%20juice%20powder%2C%20cilantro%2C%20and%20spirulina)%20that%20do%20successfully%20remove%20toxic%20heavy%20metals.%20Chlorella%20is%20irresponsible%20when%20it%20comes%20down%20to%20protecting%20you%20from%20the%20hazards%20of%20metals%20such%20as%20mercury.%5Cn%5CnMultivitamins%5Cn%5CnWhile%20there%20are%20a%20few%20decent%20multivitamin%20supplements%2C%20the%20problem%20is%20that%20they%20are%20a%20guess%20blend%20of%20various%20vitamins%20in%20forms%20that%20may%20or%20may%20not%20be%20beneficial%20for%20someone.%20Also%2C%20multivitamins%20contain%20so%20many%20ingredients%20(often%20dozens)%20that%20there%20is%20only%20a%20speck%20of%20each%20nutrient%20in%20the%20blend%2C%20usually%20along%20with%20fillers%20too.%20Such%20a%20small%20amount%20of%20each%20nutrient%20(assuming%20its%20even%20the%20right%20nutrient%20in%20the%20right%20form%20which%20it%20often%20isn%E2%80%99t)%20won%E2%80%99t%20do%20anything%20for%20someone%20who%20has%20health%20problems%20to%20heal.%5Cn%5CnSkin%2C%20Hair%2C%20and%20Nails%20Supplements%5Cn%5CnThese%20supplements%20are%20often%20blends%20of%20many%20ingredients%2C%20so%20they%20have%20the%20same%20problems%20that%20multivitamins%20do.%20Where%20they%20really%20fall%20short%20is%20that%20the%20ingredients%20in%20hair%2C%20skin%2C%20and%20nail%20supplements%20rarely%20contain%20ingredients%20that%20truly%20improve%20health%20in%20these%20areas.%20This%20is%20because%20the%20cause%20of%20skin%2C%20hair%2C%20and%20nail%20problems%20are%20still%20largely%20unknown%20in%20medical%20and%20health%20communities.%20How%20can%20a%20supplement%20company%20design%20an%20effective%20product%20for%20skin%2C%20hair%2C%20and%20nails%20if%20they%20don%E2%80%99t%20actually%20know%20the%20true%20cause%20of%20these%20problems%20and%20which%20ingredients%20can%20help%20address%20them%3F%20You%20will%20get%20far%20more%20benefits%20for%20skin%2C%20hair%2C%20and%20nail%20health%20if%20you%20look%20up%20the%20health%20problem%20you%20are%20experiencing%20in%20the%20chapter%20titled%20%E2%80%9CThe%20True%20Cause%20of%20Your%20Symptoms%20and%20Conditions%20with%20Dosages%20to%20Heal%E2%80%9D%20in%20Cleanse%20to%20Heal%20and%20follow%20the%20supplement%20and%20dosage%20suggestions%20there%20(you%20can%20refer%20to%20the%20Medical%20Medium%20Supplement%20Directory%20for%20specific%20brand%20and%20product%20recommendations%20for%20what%20you%20find%20for%20your%20symptom%20or%20condition%20in%20Cleanse%20To%20Heal).%5Cn%5CnGlandular%20Supplements%5Cn%5CnGlandular%20supplements%20made%20from%20animals%20are%20prime%20foods%20for%20pathogens%2C%20and%20cancers%2C%20which%20all%20thrive%20on%20concentrated%20animal%20hormones.%20Be%20cautious%20when%20taking%20supplements%20containing%20concentrations%2C%20however%20small%2C%20of%20bovine%20or%20other%20animal%20organs%20or%20glands.%20These%20are%20low-grade%20steroid%20compounds%2C%20and%20they%E2%80%99re%20often%20prescribed%20by%20doctors%20for%20adrenals%20and%20other%20endocrine%20glands%20and%20organs.%20Glandular%20supplements%20suppress%20the%20immune%20system%2C%20which%20can%20hinder%20the%20immune%20system%20as%20it%20seeks%20out%20pathogens.%5Cn%5CnWhey%20Protein%5Cn%5CnWhey%20protein%20is%20a%20dairy%20byproduct%20that%20creates%20inflammation%20by%20feeding%20pathogens.%20Plus%20it%20usually%20includes%20MSG.%5Cn%5CnFish%20Oil%20Supplements%5Cn%5CnWhile%20it%E2%80%99s%20okay%20to%20eat%20wild%20fish%20sparingly%20if%20you%E2%80%99re%20someone%20who%20loves%20fish%2C%20fish%20oil%20supplements%20are%20another%20matter.%20You%20would%20think%20it%E2%80%99s%20all%20the%20same%2C%20but%20it%E2%80%99s%20actually%20very%20different.%20The%20primary%20issue%20is%20mercury%20and%20dioxins%2C%20which%20are%20present%20in%20most%20of%20the%20fish%20used%20to%20make%20these%20supplements.%20When%20you%20eat%20fish%20with%20mercury%20in%20its%20flesh%2C%20the%20mercury%20has%20a%20tendency%20to%20stay%20mostly%20in%20your%20intestinal%20tract%2C%20liver%2C%20and%20stomach%20area.%20It%E2%80%99s%20another%2C%20more%20dangerous%20story%20when%20you%20consume%20fish%20oil%20supplements.%20Although%20manufacturers%20say%20that%20the%20physical%20mercury%20is%20removed%20from%20their%20supplements%2C%20it%E2%80%99s%20an%20impossible%20and%20unrealistic%20claim.%20In%20fish%2C%20mercury%20concentrates%20itself%20mostly%20in%20the%20volatile%20omega%20oils.%20So%20when%20millions%20of%20fish%20are%20processed%20for%20their%20oil%2C%20mercury%20levels%20are%20at%20an%20unparalleled%20level.%20The%20process%20that%20supplement%20manufacturers%20then%20use%20to%20try%20to%20lower%20the%20mercury%20content%20actually%20destabilizes%20the%20toxic%20heavy%20metal.%20It%20becomes%20a%20highly%20absorbable%2C%20homeopathic%20version%20of%20itself.%20This%20concentrated%20mercury%20that%20ends%20up%20in%20fish%20oil%20supplements%20has%20the%20ability%20to%20cross%20the%20blood-brain%20barrier%20and%20quite%20easily%20enter%20sensitive%20organs%2C%20bypassing%20and%20disrupting%20the%20body%E2%80%99s%20systems.%20It%20can%20also%20strengthen%20and%20feed%20pathogens.%20Instead%2C%20look%20for%20a%20fish-free%2C%20plant-based%2C%20algae-derived%20omega%20supplement.%5Cn%5CnIron%20Supplements%5Cn%5CnEven%20though%20iron%20in%20the%20right%20amounts%20is%20good%20for%20you%2C%20Epstein-Barr%2C%20shingles%2C%20and%20other%20pathogens%20feed%20on%20this%20metal.%20Almost%20all%20cases%20of%20anemia%20are%20caused%20by%20a%20low-grade%20viral%20infection.%20You%20should%20therefore%20avoid%20iron%20supplements%20that%20are%20not%20plant-based.%20Increase%20your%20iron%20naturally%20by%20eating%20spinach%2C%20barley%20grass%20juice%20powder%2C%20parsley%2C%20wild%20blueberries%2C%20grapes%20(black%2C%20purple%2C%20or%20red)%2C%20blackberries%2C%20cilantro%2C%20burdock%20root%20(juiced)%2C%20potatoes%20(with%20skins)%2C%20kale%2C%20sprouts%2C%20squash%2C%20pumpkin%20seeds%20(in%20small%20amounts)%2C%20asparagus%2C%20sulfur-free%20dried%20apricots%2C%20and%20other%20fruits%2C%20leafy%20greens%2C%20herbs%2C%20wild%20foods%2C%20and%20vegetables%20with%20relatively%20high%20amounts%20of%20iron.%20EBV%2C%20shingles%20and%20others%20are%20unlikely%20to%20consume%20iron%20from%20these%20sources%20because%20fruits%2C%20leafy%20greens%2C%20herbs%2C%20wild%20foods%2C%20and%20vegetables%20contain%20natural%20anti-pathogenic%20properties.%5Cn%5CnFind%20out%20more%20about%20the%20supplements%20to%20avoid%20and%20the%20supplements%20that%20are%20very%20beneficial%20in%20the%20New%20York%20Times%20best-selling%20book%2C%20Medical%20Medium%20Cleanse%20to%20Heal%3A%20Healing%20Plans%20for%20Sufferers%20of%20Anxiety%2C%20Depression%2C%20Acne%2C%20Eczema%2C%20Lyme%2C%20Gut%20Problems%2C%20Brain%20Fog%2C%20Weight%20Issues%2C%20Migraines%2C%20Bloating%2C%20Vertigo%2C%20Psoriasis%2C%20Cysts%2C%20Fatigue%2C%20PCOS%2C%20Fibroids%2C%20UTI%2C%20Endometriosis%20%26%20Autoimmune.%20You%E2%80%99ll%20discover%20which%20supplements%20to%20take%20and%20at%20what%20dosage%20in%20order%20to%20heal%20from%20hundreds%20of%20chronic%20illnesses%2C%20symptoms%2C%20and%20conditions.%20You%20can%20find%20supplements%20I%20recommend%20on%20my%20Supplement%20Directory.%5Cnwith%20a%20story%3A%20https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fwww.medicalmedium.com%252Fblog%252Fsupplements-to-avoid-for-healing-chronic-illness%26h%3DAT1cLcfZlbYFFiZx7eXxIocPFpzXWmaoJcgl7cj_kmrGM1poZPsS88PpqpajSNNcQfUuyrZze6vVM2LBJofsBDu4JzWDNchNT4eykH-kils1vS7GuqLakT_twRtkLu_cOOcoX1dc-IXJcBaXhzMlAA%26s%3D1%22%2C%22url%22%3A%22https%3A%2F%2Fwww.facebook.com%2Fmedicalmedium%2Fposts%2Fpfbid0DPQzhC5zmUW5AnkLFBeNxqEybpiJ7FNZJGuWtsnQ18xYK3gPj1KJKe2ZPKmLH4WDl%22%2C%22feedbackId%22%3A%22ZmVlZGJhY2s6MTIzOTM1MTQ4NzU0ODI5Mw%3D%3D%22%2C%22reactionsCount%22%3A464%2C%2
